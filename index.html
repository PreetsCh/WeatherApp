<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Moti</title>
</head>


<body>

    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>

        <main>
            <h1>Weather Today</h1>
            <div class="current-weather">
                <div>
                    <h2 class="current-city" id="current-city">Prishtina</h2>
                    <p class="current-details">
                        <span id="current-date"></span>
                        <span id="weather-description">Moderate rain</span> <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <div id="icon">üå¶Ô∏è</div>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">¬∞C</span>
                </div>
            </div>


            <br />
            <div class="weather-forecast" id="forecast"></div>
        </main>


        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/PreetsCh" target="_blank">Preets</a> and is
                <a href="https://github.com/PreetsCh/WeatherApp" target="_blank"> on GitHub</a> and
                <a href="https://motiweb.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>


        <script src="script.js"></script>
</body>

</html>
