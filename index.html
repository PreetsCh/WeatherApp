<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Moti</title>
</head>


<body>

    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <h1>Weather Today</h1>
            <div class="current-weather">
                <div>
                    <h2 class="current-city" id="current-city">Prishtina</h2>
                    <p class="current-details">
                        <span id="current-date"></span> Moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>

            <br />
            <div class="weather-forecast" id="forecast">
                <div class="forecast-day">
                    <div class="forecast-date">Tue</div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42">
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max">18°</span>
                        <span class="forecast-temperature-min">12°</span>
                    </div>
                </div>

                <div class="forecast-day">
                    <div class="forecast-date">Wed</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt=""
                        width="42">
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max">18°</span>
                        <span class="forecast-temperature-min">12°</span>
                    </div>
                </div>

                <div class="forecast-day">
                    <div class="forecast-date">Thu</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png" alt=""
                        width="42">
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max">17°</span>
                        <span class="forecast-temperature-min">11°</span>
                    </div>
                </div>

                <div class="forecast-day">
                    <div class="forecast-date">Fri</div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42">
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max">16°</span>
                        <span class="forecast-temperature-min">10°</span>
                    </div>
                </div>

                <div class="forecast-day">
                    <div class="forecast-date">Sat</div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42">
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max">15°</span>
                        <span class="forecast-temperature-min">9°</span>
                    </div>
                </div>

                <div class="forecast-day">
                    <div class="forecast-date">Sun</div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42">
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max">14°</span>
                        <span class="forecast-temperature-min">8°</span>
                    </div>
                </div>
            </div>
        </main>


        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/PreetsCh" target="_blank">Preets</a> and is
                <a href="https://github.com/PreetsCh/WeatherApp" target="_blank"> on GitHub</a> and
                <a href="https://motiweb.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>


        <script src="script.js"></script>
</body>

</html>
